<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Secret Message App</title>
</head>
<style>
    .row{
        margin-top: 240px;
    }
</style>
<body>
    <div class="row">
        <div class="col s7 offset-s2">
            <div id="message-form" class="card-panel">
                <form>
                    <label>Enter your message</label>
                    <input id="form-input"/>
                    <button class="btn">Create</button>
                </form>
            </div>

            <div id="link-form" class="card-panel hide">
                <label>Share this link</label>
                <input id="link-input"/>
            </div>

            <div id="message-show" class="card-panel hide">
                <h1></h1>
                <a href="./index.html">Create your own secret message</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
